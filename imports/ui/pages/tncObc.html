<template name="tncObc">

	<div class="content">
		<div class="row">
			<div class="col-lg-5 col-xs-12 tooltip-demo">
				{{#panel}}

				<div class="col-lg-12 border-bottom m-b-sm">
					<h3><b>On Board Computers</b></h3>
				</div>
				<!-- Commenting this because not part of the list -->
				<!-- 	<div class="col-lg-12 m-b-sm">
						<div class="col-lg-5 col-xs-5">
							<button class="btn btn-info btn-block">
								OBC Telemetry
							</button>
						</div>
					</div> -->

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block getGlobalVar" data-toggle="tooltip" data-placement="bottom" title="Gets the value of the global variable varname.">
									Get global variable
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse1" aria-expanded="true"
								aria-controls="collapse1">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse1">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="varname" class="form-control getGlobalVarnameText"/>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block getAllGlobalVar" data-toggle="tooltip" data-placement="bottom" title="Gets the value of all the global variables in a pre-determined order.">
									Get All global variable
								</button>
							</div>
						</div>
					</div>


					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block setGlobalVar" data-toggle="tooltip" data-placement="bottom" title="Sets the value of the global variable varname to value. The variables are volatile and therefore restored to default values upon system reset. Protected variables should not be changed using this command.">
									Set global variable
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse2" aria-expanded="true"
								aria-controls="collapse2">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse2">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="varname" class="form-control setGlobalVarnameText"/>
							</div>
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="value" class="form-control setGlobalValText"/>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block getFlashVar" data-toggle="tooltip" data-placement="bottom" title="Gets the value of the variable varname from RAM. Ideally, this should be the same as that stored in the flash memory.">
									Get flash variable
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse3" aria-expanded="true"
								aria-controls="collapse3">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse3">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="varname" class="form-control getFlashVarnameText"/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block getAllFlashVar" data-toggle="tooltip" data-placement="bottom" title="Gets the value of all the flash variables in a pre-determined order.">
									Get all flash variables
								</button>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10" data-toggle="tooltip" data-placement="bottom" title="Sets the value of the variable varname to value. The flash memory is updated with the new value. The variables are not volatile and therefore retains their values upon system reset.(Need a error handling mechanism)">
								<button class="btn btn-info btn-block setFlashVar">
									Set flash variable
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse4" aria-expanded="true"
								aria-controls="collapse4">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse4">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="varname" class="form-control setFlashVarnameText"/>
							</div>
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="value" class="form-control setFlashVarValueText"/>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block suspendTask" data-toggle="tooltip" data-placement="bottom" title="Suspends a FreeRTOS task.">
									Suspend Task
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse5" aria-expanded="true"
								aria-controls="collapse5">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse5">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="taskname" class="form-control suspendTasknameText"/>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block resumeTask" data-toggle="tooltip" data-placement="bottom" title="Resumes a FreeRTOS task.">
									Resume Task
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse6" aria-expanded="true"
								aria-controls="collapse6">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse6">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="taskname" class="form-control resumeTasknameText"/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block getEventGrpFlg" data-toggle="tooltip" data-placement="bottom" title="Gets the EventGroup variable which signals to the OBC the occurnce of various events.">
									Get EventGroup flags
								</button>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block setEventBits" data-toggle="tooltip" data-placement="bottom" title="Sets the bits defined by mask of flag_events.">
									Set Event Bits 
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse7" aria-expanded="true"
								aria-controls="collapse7">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse7">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="event" class="form-control setEventBitsText"/>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block clrEventBits" data-toggle="tooltip" data-placement="bottom" title="Clears the bits defined by mask of flag_events.">
									Clear Event Bits 
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse8" aria-expanded="true"
								aria-controls="collapse8">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse8">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="event" class="form-control clrEventBitsText"/>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block changeMode" data-toggle="tooltip" data-placement="bottom" title="Perform a forced mode change.">
									Change Mode
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse9" aria-expanded="true"
								aria-controls="collapse9">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse9">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="mode" class="form-control changeModeText"/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block liveHseKeeping" data-toggle="tooltip" data-placement="bottom" title="Perform a housekeeping and get the data.">
									Live Housekeeping 
								</button>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block performBeacon" data-toggle="tooltip" data-placement="bottom" title="Perform a beaconing from the satellite.">
									Perform Beacon 
								</button>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block endContact" data-toggle="tooltip" data-placement="bottom" title="Ends Communication during an overpass allowing the OBC to go to Autonomous mode.">
									End Contact 
								</button>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block dlErrorLog" data-toggle="tooltip" data-placement="bottom" title="Downloads the error log file from flash memory.">
									Download Error log
								</button>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block chngTimeoutNpwr" data-toggle="tooltip" data-placement="bottom" title="Sets the timeout (in sec) for any csp transactions with the NanoPower (EPS).">
									Change timeout for NanoPower
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse10" aria-expanded="true"
								aria-controls="collapse10">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse10">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="timeout" class="form-control chngTimeoutNpwrText"/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block" data-toggle="tooltip" data-placement="bottom" title="Timesync">
									Timesync
								</button>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block delHsekeepingFiles" data-toggle="tooltip" data-placement="bottom" title="Deletes housekeeping files from index st to end (inclusive) in the folder /sd/hkdata.">
									Delete Housekeeping files
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse11" aria-expanded="true"
								aria-controls="collapse11">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse11">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="start" class="form-control delHsekeepingFilesStText"/>
							</div>
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="end" class="form-control delHsekeepingFilesEndText"/>
							</div>
						</div>
					</div>

					<!-- Button plus  -->
					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block dlHsekeepingFiles" data-toggle="tooltip" data-placement="bottom" title="Downloads housekeeping files from index st to end (inclusive) in the folder /sd/hkdata.">
									Download Housekeeping files
								</button>
							</div>
							<div class="col-lg-2 col-xs-2">
								<button class="btn btn-block btn-default" type="button" data-toggle="collapse"
								data-target="#collapse12" aria-expanded="true"
								aria-controls="collapse12">
								<i class="pe pe-7s-tools text-info"></i></button>
							</div>
						</div>

						<div class="col-xs-12 m-b-sm collapse in" id="collapse12">
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="start" class="form-control dlHsekeepingFilesStText"/>
							</div>
							<div class="col-lg-5 col-xs-5">
								<input type="number" placeholder="end" class="form-control dlHsekeepingFilesEndText"/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 m-b-sm">
							<div class="col-lg-10 col-xs-10">
								<button class="btn btn-info btn-block disableNanohHub" data-toggle="tooltip" data-placement="bottom" title="Disables NanoHub WDT">
									Disable NanoHub WDT
								</button>
							</div>
						</div>
					</div>

					{{/panel}}
				</div>

			<!-- {{> tncmock}} -->
			
			<div class="col-lg-7 col-xs-12">
			        <div class="hpanel">
			            
			            <ul class="nav nav-tabs">
			                <li class=""><a data-toggle="tab" href="#tab-1" aria-expanded="false"> Terminal Log</a></li>
			                <li class="active"><a data-toggle="tab" href="#tab-2" aria-expanded="true">Rotor Settings</a></li>
			            </ul><div class="tab-content">
			                <div id="tab-1" class="tab-pane">
			                    <div class="panel-body">
			                        <div class="chat-discussion">
			                        	{{#with tncData}}
			                        	{{#each data in tncData}}
			                        	<div class="chat-message left">
			                        		<img class="message-avatar" src="images/p1.jpg" alt="" >
			                        		<div class="message">
			                        			<a class="message-author" href="#"> Guest </a>
			                        			<span class="message-date">  Timestamp is {{data.time}} </span>
			                        			<span class="message-content">
			                        				<!-- {{breaklines data.content}} -->
			                        				<pre class="logFormat">{{breaklines data.content}}</pre>
			                        			</span>
			                        		</div>
			                        	</div>
			                        	{{/each}}
			                        	{{/with}}
			                        </div>
			                    </div>
			                </div>
			                <div id="tab-2" class="tab-pane active">
			                    <div class="panel-body">
			                     	<!-- {{#with rotorSettingData}} -->
			                     	<div class="col-lg-12 col-xs-12">
			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Name</h4>
			                     			</div>
			                     			<div class="col-lg-10 col-xs-10">
			                     				<input type="string" placeholder="" class="form-control nameVal" value="{{rotorSettingData.name}}">
			                     			</div>
			                     		</div>

			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Host</h4>
			                     			</div>
			                     			<div class="col-lg-10 col-xs-10">
			                     				<input type="string" placeholder="" class="form-control hostVal" value="{{rotorSettingData.host}}"/>
			                     			</div>
			                     		</div>

			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Port</h4>
			                     			</div>
			                     			<div class="col-lg-10 col-xs-10">
			                     				<input type="number" placeholder="" class="form-control portVal" value='{{rotorSettingData.port}}'/>
			                     			</div>
			                     		</div>

			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Az type</h4>
			                     			</div>
			                     			<div class="col-lg-10 col-xs-10">
			                     				<select class="form-control" id="aztype">
			                     					<!-- 0 for 360, 1 for 180 -->
			                     					<option value="0"  {{rotorSettingData.is360}}> 0&deg; &rarr; 180&deg; &rarr; 360&deg; </option>
			                     					<option value="1"  {{rotorSettingData.is180}}> -180&deg; &rarr; 0&deg; &rarr; +180&deg; </option>
			                     				</select>
			                     			</div>
			                     		</div>

			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Min Az</h4>
			                     			</div>
			                     			<div class="col-lg-4 col-xs-4">
			                     				<input type='number' placeholder="0" class="form-control minAzVal" value='{{rotorSettingData.minAz}}'/>
			                     			</div>
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Max Az</h4>
			                     			</div>
			                     			<div class="col-lg-4 col-xs-4">
			                     				<input type='number' placeholder="" class="form-control maxAzVal" value='{{rotorSettingData.maxAz}}'/>
			                     			</div>
			                     		</div>

			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Min El</h4>
			                     			</div>
			                     			<div class="col-lg-4 col-xs-4">
			                     				<input type='number' placeholder="0" class="form-control minElVal" value='{{rotorSettingData.minEl}}'/>
			                     			</div>
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Max El</h4>
			                     			</div>
			                     			<div class="col-lg-4 col-xs-4">
			                     				<input type='number' placeholder="" class="form-control maxElVal" value='{{rotorSettingData.maxEl}}'/>
			                     			</div>
			                     		</div>

			                     		<div class="row">
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Tolerance</h4>
			                     			</div>
			                     			<div class="col-lg-4 col-xs-4">
			                     				<input type='number' placeholder="0" class="form-control " value='1.000'/>
			                     			</div>
			                     			<div class="col-lg-2 col-xs-2">
			                     				<h4>Delay</h4>
			                     			</div>
			                     			<div class="col-lg-4 col-xs-4">
			                     				<input type='number' placeholder="" class="form-control " value='5.000'/>
			                     			</div>
			                     		</div>

			                     	</div>

			                     	<!-- {{/with}} -->
			                     	<div class="row">
			                     		<div class="col-xs-12">
