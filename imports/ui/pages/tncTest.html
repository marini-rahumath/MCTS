<template name="tncTest">

	<div class="content">
		<div class="row">
			<div class="col-lg-12">
				{{#panel}}
				
				<div class="col-lg-12 col-xs-12">
					<div class="col-lg-12 border-bottom m-b-sm">
						<h3><b>Test Page</b></h3>
					</div>
					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block simulatePass m-t-xs"> TEST SIMULATION </button>
						</div>
					</div>
					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block getRotorPos m-t-xs"> TEST Get Rotor Pos </button>
						</div>
					</div>
					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block closeSocket m-t-xs"> TEST closeSocket </button>
						</div>
					</div>
					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block rotorControl m-t-xs"> ACTUAL Rotor Control </button>
						</div>
					</div>					
					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block startCSP m-t-xs"> Start CSP-Term </button>
						</div>
					</div>

					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<label>	Type Command here </label>
							<input type="text" value="10" class="form-control commandText commandGo"/>
						</div>
					</div>

					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block sendCommand m-t-xs"> �Send Command� </button>
						</div>
					</div>

					<div class="col-lg-12 m-b-sm">
						<div class="col-lg-12 col-xs-12">
							<button class="btn btn-info btn-block killCSP m-t-xs"> Kill Process? </button>
						</div>
					</div>

				</div>
				{{/panel}}
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				{{#panel}}
				<div class="col-lg-12">
					<div class="col-lg-12 border-bottom m-b-sm">
						<h3><b>Terminal Log</b></h3>
					</div>

					<div class="chat-discussion">
						{{#with tncData}}
						{{#each data in tncData}}
						<div class="chat-message left">
							<img class="message-avatar" src="images/p1.jpg" alt="" >
							<div class="message">
								<a class="message-author" href="#"> Guest </a>
								<span class="message-date">  Timestamp is {{data.time}} </span>
								<span class="message-content">
									<!-- {{breaklines data.content}} -->
									<pre class="logFormat">{{breaklines data.content}}</pre>
								</span>
							</div>
						</div>
						{{/each}}
						{{/with}}
					</div>
				</div>
				{{/panel}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{#panel}}
				<div class="col-lg-12">
					<div class="row border-bottom">
						<div class="col-lg-6">
							<h3><b>Self Chat Log</b></h3>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-success btn-block tolatestmsg"> Latest MSG </button>
						</div>
						<div class="col-xs-3">
							<button class="btn btn-success btn-block clearalltext"> CLEAR </button>
						</div>
					</div>

					<div class="chat-discussion" id="selfchatlog">
						{{#with tncData2}}
						{{#each data in tncData2}}
						<div class="chat-message left">
							<img class="message-avatar" src="images/p1.jpg" alt="" >
							<div class="message">
								<a class="message-author" href="#"> Guest </a>
								<span class="message-date">  Timestamp is {{data.time}} </span>
								<span class="message-content">
									<!-- {{breaklines data.content}} -->
									<pre class="logFormat">{{breaklines data.content}}</pre>
								</span>
							</div>
						</div>
						{{/each}}
						{{/with}}
					</div>
					<div class="input-group">
						<input type="text" class="form-control commandGo2 commandText" placeholder="Type your commands here...">
						<span class="input-group-btn">
							<button class="btn btn-success" disabled="disabled">Send</button>
						</span>
					</div>
				</div>
				{{/panel}}
			</div>
		</div>
	</div>

</template>
