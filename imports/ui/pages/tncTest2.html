<!--TNC Main-->

<template name="tncTest2">
	<div class="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="hpanel">

					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> Terminal </a></li>
						<li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false"> Rotor Settings </a></li>
					</ul>
					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body no-padding">
								<div class="col-lg-12 col-xs-12">

									<div class="row border-top border-bottom">
										<div class="col-xs-6">
											<h3><b>CSP-Term Log</b></h3>
										</div>
										<div class="col-xs-3">
											<button class="btn btn-success btn-block switchRotor m-t-xs" id="StartRotorButton"> Engage Rotor </button>
										</div>
										<div class="col-xs-3">
											<button class="btn btn-success btn-block switchCSP m-t-xs" id="StartCSPButton"> Start-CSP </button>
										</div>
									</div>

									<div class="row">
										<div class="chat-discussion" id="terminallog">
											<!-- LOG DATA -->
											{{#with tncData}}
											{{#each data in tncData}}
											{{#if data.isUser}}	
											<div class="chat-message right">
												<img class="message-avatar" src="images/p1.jpg" alt="" >
												<div class="message">
													<a class="message-author" href="#"> Guest </a>
													<span class="message-date">  Timestamp is {{data.time}} </span>
													<span class="message-content">			
														<!-- {{breaklines data.content}} -->
														<pre class="logFormat">{{breaklines data.content}}</pre>
													</span>
												</div>
											</div>
											{{else}}
											<div class="chat-message left">
												<img class="message-avatar" src="Satellite-512.png" alt="" >
												<div class="message">
													<a class="message-author" href="#"> CSP-term </a>
													<span class="message-date">  Timestamp is {{data.time}} </span>
													<span class="message-content">			
														<!-- {{breaklines data.content}} -->
														<pre class="logFormat">{{breaklines data.content}}</pre>
													</span>
												</div>
											</div>

											{{/if}}
											{{/each}}
											{{/with}}
											<!-- LOG DATA -->
										</div>
										<div class="panel-footer">
											<div class="input-group">
												<input type="text" class="form-control commandGo commandText" id="terminalTextField" placeholder="Type your command here...">
												<span class="input-group-btn">
													<button class="btn btn-success sendCommand cspBtn" id="sendCSPBtn">Send</button>
													<button class="btn btn-success btn-outline tolatestmsg"><i class="fa fa-angle-double-down"></i></button>
												</span>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="btn-group btn-group-justified m-t-sm m-b-sm" id="myCollapsible">
											<div class="col-lg-2 btn-group">
												<button class="btn btn-primary btn-block" id="about1-btn" data-toggle="collapse" data-parent="#sub" data-target="#about1">TEC</button>
											</div>

											<div class="col-lg-2 btn-group">
												<button class="btn btn-primary btn-block" id="about2-btn" data-toggle="collapse" data-parent="#sub" data-target="#about2">SPEQS</button>
											</div>

											<div class="col-lg-2 btn-group">
												<button class="btn btn-primary btn-block" id="about3-btn" data-toggle="collapse" data-parent="#sub" data-target="#about3">TT&amp;C</button>
											</div>

											<div class="col-lg-2 btn-group">
												<button class="btn btn-primary btn-block" id="about4-btn" data-toggle="collapse" data-parent="#sub" data-target="#about4">ADCS</button>
											</div>

											<div class="col-lg-2 btn-group">
												<button class="btn btn-primary btn-block" id="about5-btn" data-toggle="collapse" data-parent="#sub" data-target="#about5">OBC</button>
											</div>
                                            <div class="col-lg-2 btn-group">
                                                <button class="btn btn-primary btn-block" id="about6-btn" data-toggle="collapse" data-parent="#sub" data-target="#about6">ZX</button>
                                            </div>
										</div>
									</div>

													</div>
