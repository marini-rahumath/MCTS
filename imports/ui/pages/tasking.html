                            </div>
                        </div>

                    </div>
                {{/panel}}
            </div>

        <div class="row">
            <div class="col-lg-12">
                {{#with viewGSPasses}}
                    {{#if viewTasking.show}}
                        {{#panel}}
                            <div class="predict_name">{{viewGSPasses.name}} GROUNDSTATION PASSES</div>
                            <div class="table-responsive">
                                <table id="viewPasses" cellpadding="1" cellspacing="1" class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th class="predict_date_time text-center">Start Date</th>
                                        <th class="predict_countdown text-center">End Date</th>
                                        <th class="predict_epoch text-center">Duration (s)</th>
                                    </tr>
                                    </thead>
                            {{#if viewGSPasses.check}}
                                    {{#each location in viewGSPasses.data}}
                                        <tbody>
                                        <tr class="predict-row highlight-row predict_hover" id="prow">
                                            <td class="text-center">
                                                <div class="predict_date_time_wrapper text-center">
                                                    <div class="predict_date">
                                                        {{location.start}}
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <div class="predict_date_time_wrapper text-center">
                                                    <div class="predict_date">
                                                        {{location.end}}
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="text-center">{{location.duration}}</td>
                                        </tr>
                                        </tbody>
                                    {{/each}}
                            {{/if}}
                                    {{#if viewGSPasses.notcheck}}
                                        <tbody>
                                        <tr class="predict-row highlight-row predict_hover" id="prow">
                                            <td class="text-center">N.A.</td>
                                            <td class="text-center">N.A.</td>
                                            <td class="text-center">N.A.</td>
                                        </tr>
                                        </tbody>
                                    {{/if}}

                                </table>
                            </div>
                        {{/panel}}
                    {{/if}}
                {{/with}}
            </div>
